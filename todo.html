<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Web App</title>
    <style>
        body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #292242;
    color: white;
    display: flex;
    justify-content: center;
    align-items: start;
    height: 100vh;
    padding-top: 50px;
}

.container {
    background-color: #aac140;
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
}

.input-section input, .input-section button {
    padding: 10px;
    margin: 5px 5px 10px 0;
    border-radius: 5px;
    border: none;
}

#task-input {
    width: 50%;
}

#task-date {
    width: 40%;
}

button {
    background-color: #4CAF50;
    color:  solid white;
    cursor: pointer;
}

li {
    margin: 10px 0;
    background-color: #3a3a50;
    padding: 10px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

    </style>
</head>
<body>
    <center>
    <div class="container">
        <h1>üìã My To-Do List</h1>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter task">
            &emsp;&emsp;<input type="datetime-local" id="task-date">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script>
        function addTask() {
    const taskInput = document.getElementById("task-input");
    const taskDate = document.getElementById("task-date");
    const taskList = document.getElementById("task-list");

    const taskText = taskInput.value;
    const dateTime = taskDate.value;

    if (taskText === "" || dateTime === "") {
        alert("Please enter task and date/time.");
        return;
    }

    const li = document.createElement("li");

    li.innerHTML = `
        <span>
            <strong>${taskText}</strong><br>
            <small>${new Date(dateTime).toLocaleString()}</small>
        </span>
        <div>
            <button onclick="markDone(this)">‚úÖ</button>
            <button onclick="editTask(this)">‚úèÔ∏è</button>
            <button onclick="deleteTask(this)">‚ùå</button>
        </div>
    `;

    taskList.appendChild(li);

    taskInput.value = "";
    taskDate.value = "";
}

function markDone(button) {
    const li = button.closest("li");
    li.classList.toggle("completed");
}

function deleteTask(button) {
    const li = button.closest("li");
    li.remove();
}

function editTask(button) {
    const li = button.closest("li");
    const text = prompt("Edit your task:", li.querySelector("strong").innerText);
    if (text) {
        li.querySelector("strong").innerText = text;
    }
}
    </script>
</body>
</center>
</html>
