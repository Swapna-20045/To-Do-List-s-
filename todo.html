<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Done</title>
  <style>
    body {
  background: linear-gradient(145deg, #d5e120,pink, #408cb0,rgb(168, 168, 72), rgb(185, 133, 142));
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: start;
  min-height: 100vh;
  padding-top: 40px;
  margin: 0;
  color: white;
}

.todo-container {
  background: linear-gradient(145deg, #d5e120,rgb(176, 196, 95));
  padding: 25px;
  border-radius: 16px;
  width: 400px;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

.todo-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.todo-header h2 {
  margin: 0;
  font-size: 24px;
}

.todo-header p {
  margin: 4px 0 10px;
  font-size: 14px;
  color: #111010;
}

.progress-bar {
  background: #6a5fb7;
  width: 150px;
  height: 8px;
  border-radius: 5px;
  overflow: hidden;
}

.progress {
  height: 100%;
  background-color: #00ffff;
  width: 0%;
  transition: width 0.3s ease;
}

.circle-progress {
  width: 50px;
  height: 50px;
  background: #6a69ff;
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.input-section {
  display: flex;
  margin-bottom: 20px;
}

.input-section input {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px 0 0 8px;
  outline: none;
}

.input-section button {
  padding: 10px 16px;
  background-color: #6a69ff;
  border: none;
  color: white;
  font-size: 18px;
  border-radius: 0 8px 8px 0;
  cursor: pointer;
}

ul#task-list {
  list-style: none;
  padding: 0;
}

li.task-item {
  background-color: #7f76b4;
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
}

.task-text {
  display: flex;
  align-items: center;
  gap: 10px;
}

.task-text input[type="checkbox"] {
  width: 18px;
  height: 18px;
  accent-color: #00ffff;
}

.task-text.completed span {
  text-decoration: line-through;
  color: #1d1b1b;
}

.task-actions {
  display: flex;
  gap: 8px;
}

.task-actions button {
  background: none;
  border: none;
  color: #1b1919;
  cursor: pointer;
  font-size: 16px;
}

.task-actions button:hover {
  color: red;
}

  </style>
</head>
<body>
  <div class="todo-container">
    <div class="todo-header">
      <div>
        <h2>Todo Done</h2>
        <b color="solid black">
        <p color="black">Keep it up!</p></b>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <div class="circle-progress" id="progress-count">0/0</div>
    </div>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="Write your task">
      <button id="add-task">+</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script>
    const input = document.getElementById('task-input');
const addBtn = document.getElementById('add-task');
const list = document.getElementById('task-list');
const progressBar = document.getElementById('progress');
const progressCount = document.getElementById('progress-count');

let tasks = [];

addBtn.addEventListener('click', () => {
  const taskText = input.value.trim();
  if (taskText !== '') {
    tasks.push({ text: taskText, completed: false });
    input.value = '';
    renderTasks();
  }
});

function renderTasks() {
  list.innerHTML = '';
  let completed = 0;

  tasks.forEach((task, index) => {
    const li = document.createElement('li');
    li.className = 'task-item';

    const taskDiv = document.createElement('div');
    taskDiv.className = 'task-text' + (task.completed ? ' completed' : '');

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = task.completed;
    checkbox.addEventListener('change', () => {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    });

    const span = document.createElement('span');
    span.textContent = task.text;

    taskDiv.appendChild(checkbox);
    taskDiv.appendChild(span);

    const actions = document.createElement('div');
    actions.className = 'task-actions';

    const editBtn = document.createElement('button');
    editBtn.innerHTML = '✏️';
    editBtn.addEventListener('click', () => {
      const newText = prompt('Edit your task:', task.text);
      if (newText !== null) {
        tasks[index].text = newText.trim();
        renderTasks();
      }
    });

    const deleteBtn = document.createElement('button');
    deleteBtn.innerHTML = '🗑️';
    deleteBtn.addEventListener('click', () => {
      tasks.splice(index, 1);
      renderTasks();
    });

    actions.appendChild(editBtn);
    actions.appendChild(deleteBtn);

    li.appendChild(taskDiv);
    li.appendChild(actions);
    list.appendChild(li);

    if (task.completed) completed++;
  });

  const percent = tasks.length === 0 ? 0 : (completed / tasks.length) * 100;
  progressBar.style.width = `${percent}%`;
  progressCount.textContent = `${completed}/${tasks.length}`;
}

  </script>
</body>
</html>
